<h3>Races</h3>

<h4>You can join races here</h4>

<table class="ui celled padded table">
    <thead>
        <tr>
            <th>Race</th>
            <th>Laps</th>
            <th>Max Players</th>
            <th>Join Race</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="race in race.racedata">
            <th>{{race.name}}</th>
            <th>{{race.laps}}</th>
            <th>{{race.participants}}</th>
        </tr>
    </tbody>
</table>
