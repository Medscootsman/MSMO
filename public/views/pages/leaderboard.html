<h3>Leaderboards</h3>

<h4>Here is the top teams at the moment</h4>

<table class="ui celled padded table">
    <thead>
        <tr>
            <th>Team Name</th>
            <th>Experience</th>
            <th>Cash</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="team in leader.teamdata | orderBy:'-experience'">
            <th>{{team.name}}</th>
            <th>{{team.experience}}</th>
            <th>{{team.cash}}</th>
        </tr>
    </tbody>
</table>
