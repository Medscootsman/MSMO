<style type="text/css">
    body {
        background-color: #c4c4c4;
    }

        body > .grid {
            height: 100%;
        }

    .column {
        margin-left: 30%;
        margin-right: 30%;
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
<div ng-app="portalrouter" ng-controller="mainController as main">
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Login screen -->
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="header">Log into your account</h2>

            <form class="ui large form" ng-submit="loginuser()">
                <div class="ui stacked segment">

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" ng-maxlength="10" ng-model="username" placeholder="enter your username" />
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="unlock icon"></i>
                            <input type="password" name="password" ng-model="password" placeholder="enter your password here" />
                        </div>
                    </div>

                    <button type="submit" class="ui fluid large teal submit button">Login</button>
                </div>
            </form>

            <div class="ui message">
                New to MSMO? <a href="/portal/register">Sign up here!</a>
            </div>

        </div>
    </div>



    <!--scripts -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>



    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</div>
